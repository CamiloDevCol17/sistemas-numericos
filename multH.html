<!DOCTYPE html>
<html>
  <head>
    <title>Multiplicación de números hexadecimales</title>
    <link rel="stylesheet" href="glider8.css">
  </head>
  <body>
    <h1>Multiplicación de números hexadecimales</h1>
    <form>
      <label for="num1">Número 1 (en hexadecimal):</label>
      <input type="text" id="num1" name="num1" pattern="[0-9a-fA-F]+" required>
      <br>
      <label for="num2">Número 2 (en hexadecimal):</label>
      <input type="text" id="num2" name="num2" pattern="[0-9a-fA-F]+" required>
      <br>
      <button type="button" onclick="multiplicar()">Multiplicar</button>
    </form>
    <p id="resultado"></p>
    <script src="main8.js"></script>
  </body>
</html>
